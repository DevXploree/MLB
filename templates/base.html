<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block style %}
      
    {% endblock  %}
    <title>WIZARS OF ODDS</title>
</head>
<body bgcolor="#131314">
    <header>
        <div class="logo">
            <img src="{% static 'assets/logo.png' %}" alt="Logo">
        </div>
        <nav>
            <ul class="menu">
                <li><a href="/">Home</a></li>
                {% if request.user.is_authenticated %}
                <li><a href="{% url 'stats' %}">Stats</a></li>
                <li><a href="#">Odds</a></li>
                <li><a href="#">Predict</a></li>
                <a href="{% url 'logout' %}"><button class="btn" id="logout">Logout</button></a>                    
                {% else %}
                <button class="btn" id="signin">Sign In</button> 
                {% endif %}
            </ul>
        </nav>
    </header>

{% block content %}

{% endblock %}
<script src="https://kit.fontawesome.com/28da159db2.js" crossorigin="anonymous"></script>
</body>
